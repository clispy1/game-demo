<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Background</title>
  <style>
    body{
      background: black;
    }
    .controls {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    canvas {
      border: 2px solid white;
      position: relative;
      height: 700px;
      width: 800px;
    }

    p {
      color: white;
      font-size: 2rem;
    }

    input {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="controls">
    <canvas id="canvas1"></canvas>
    <p>Game Speed: <span id="gameSpeed"></span></p>
      <input min="0" max="20" value="5" type="range" name="slider" id="slider">
  </div>

  <script src="./bg.js"></script>
</body>
</html>
